        <input id="btnOpen" type="button" onclick="openWinOnParent();" value="在父级弹出窗口" />
   <script type="text/javascript">
       function alert1() {
           layer.alert('layer mobile页');

           //    opacity: 0.3
           //})
           //console.log($('.layui-layer-title', parent.document));
       }
       function openWinOnParent() {
           var curIndex=parent.layer.open({
               type: 2,
               area: ['500px', '230px'],
               fix: false, //不固定
               maxmin: true,
               content: '这是子窗口内容'
           })
           var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
           parent.layer.close(index); //再执行关闭  
       }
   </script>
